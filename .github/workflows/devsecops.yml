name: Python DevSecOps Pipeline (SCA + SAST + Secrets + DAST)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  sca-safety:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies & Safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
          pip install -r requirements.txt

      - name: Run Safety SCA
        run: safety check --file=requirements.txt --json > safety-report.json || true

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-sca-report
          path: safety-report.json

  sast-bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: pip install bandit

      - name: Run Bandit SAST
        run: bandit -r pygoat/ -f html -o bandit-report.html || true

      - uses: actions/upload-artifact@v4
        with:
          name: bandit-sast-report
          path: bandit-report.html

  secrets-gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # For learning; remove in prod

  dast-zap:
    runs-on: ubuntu-latest
    needs: [sca-safety, sast-bandit, secrets-gitleaks]
    services:
      pygoat-app:
        image: pygoat/pygoat:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - name: Wait for PyGoat to start
        run: |
          for i in {1..20}; do
            http_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000 || echo "000")
            if echo "$http_code" | grep -q "200\|302\|301"; then
              echo "PyGoat is ready! (HTTP $http_code)"
              exit 0
            fi
            echo "Waiting for PyGoat ($i/20)..."
            sleep 5
          done
          echo "PyGoat failed to start after 100s" && exit 1

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: 'http://localhost:8000'
          cmd_options: '-a -I -m 3'  # Alpha rules + ignore info + 3-min spider
          artifact_name: zap-baseline-report
          allow_issue_writing: false  # Skip GitHub issue creation
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicit for clarity
